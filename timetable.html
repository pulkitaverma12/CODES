<!-- school time table for 5 days (Mon–Fri) with 5 periods.
Use: colspan to merge lunch break across multiple columns -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4">
        <caption>TIME TABLE</caption>
        <tr>
            <th>DAY</th>
            <th>PERIOD 1</th>
            <th>PERIOD 2</th>
            <th>PERIOD 3</th>
            <th colspan="2">LUNCH BREAK</th>
            <th>PERIOD 4</th>
            <th>PERIOD 5</th>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td>M3</td>
            <td>JAVA</td>
            <td>DAA</td>
            <td colspan="2">LUNCH BREAK</td>
            <td>DBMS</td>
            <td>CSA</td>
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td>JAVA</td>
            <td>DAA</td>
            <td>M3</td>
            <td colspan="2">LUNCH BREAK</td>
            <td>CSA</td>
            <td>DBMS</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>CSA</td>
            <td>DBMS</td>
            <td>M3</td>
            <td colspan="2">LUNCH BREAK</td>
            <td>JAVA</td>
            <td>DAA</td>
        </tr>
        <tr>
            <td>THRUSDAY</td>
            <td>DBMSA</td>
            <td>DBMS</td>
            <td>LIB</td>
            <td colspan="2">LUNCH BREAK</td>
            <td>CSA</td>
            <td>JAVA</td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td>JAVA</td>
            <td>DBMS</td>
            <td>M3</td>
            <td colspan="2">LUNCH BREAK</td>
            <td>DAA</td>
            <td>CSA</td>
        </tr>
    </table>
</body>
</html>
